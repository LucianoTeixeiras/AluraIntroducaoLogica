<meta charset="UTF-8">

<input/>
<button>
    Compare com meu segredo
</button>

<script>

    // var segredo = 5;

    // var segredo = Math.round(Math.random() * 10);

    // Segredos com array

    segredos = [5,7,10,2,3]
    
    var input = document.querySelector("input");

    input.focus();

    function verifica(){

        achou = false;

        for(var posicao = 0;posicao < segredos.length; posicao++){
            
            if (input.value == segredos[posicao]) {
                alert("Você acertou!!!");
                achou = true;
                break;
            }
        }

        if(achou == false){
            alert("Você errou!!!");
        }

        input.value = "";
        input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
