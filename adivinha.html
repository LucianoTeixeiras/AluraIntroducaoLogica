<meta charset="UTF-8">

<input/>
<button>
    Compare com meu segredo
</button>

<script>

    // var segredo = 5;

    var segredo1 = 5;

    var segredo2 = 6;

    var segredo3 = 7;

    // var segredo = Math.round(Math.random() * 10);
    
    var input = document.querySelector("input");

    input.focus();

    function verifica(){

        if (input.value == segredo1 || input.value == segredo2 || input.value == segredo3) {
            alert("Você acertou!!!");
        }else{
            alert("Você errou!!!");
        }

        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
